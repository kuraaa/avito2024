version: '3.8'

networks:
  avito-network:
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

services:
  avitoDb:
    image: postgres:13
    container_name: avitoDb
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    ports:
      - "5432:5432"
    networks:
      - avito-network
    volumes:
      - './avito-postgres/local/postgre:/var/lib/postgresql/data/'
      - './avito-postgres/local/data:/data'

  migrator:
    image: migrate/migrate:latest
    volumes:
      - ./migrations:/migrations
      - ./wait-for-postgres.sh:/wait-for-postgres.sh
    depends_on:
      avitoDb:
        condition: service_healthy
    networks:
      - avito-network

  app:
    build: .
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      avitoDb:
        condition: service_healthy
    environment:
      POSTGRES_CONN: postgresql://user:password@avitoDb:5432/dbname?sslmode=disable
    volumes:
      - .env:/app/.env
    networks:
      - avito-network
